<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
      
      <!-- Navigation Bar -->
      <div class="container-fluid" style="padding-top:10px;padding-bottom:10px;">
          <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2">
                <img width="30%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png">
            </div>
            <div class="col-lg-6 col-md-7 col-sm-6" >
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search Calendar">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4" >
                <span style="float:right; padding: 0 5px 0 5px;"  class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span style="float:right; padding: 0 5px 0 5px;" class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                <span style="float:right; padding: 0 5px 0 5px;" class="glyphicon glyphicon-th" aria-hidden="true"></span>
            </div>
          </div>
      </div>
    
    <div class="container-fluid" style="border-bottom-style:solid; padding-top:1%">
          <div class="row">
            <div class="col-lg-3">
              <h3 style="color:red;margin-top:0px; ">Calendar</h3>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-default btn-sm">
                    Today
                </button>
                
                <div class="btn-group btn-group-sm" role="group" aria-label="left right">
                    <button type="button" class="btn btn-default">Left</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>
                
                June 18, 2017
            </div>
            <div class="col-lg-6" >
                <div style="padding-left: 35%"class="btn-group btn-group-sm" role="group" aria-label="time buttons">
                    <button type="button" class="btn btn-default">Day</button>
                    <button type="button" class="btn btn-default">Week</button>
                    <button type="button" class="btn btn-default">Month</button>
                    <button type="button" class="btn btn-default">4 Days</button>
                    <button type="button" class="btn btn-default">Agenda</button>
                </div>
                
            <div class="btn-group pull-right" role="group" aria-label="times">

              <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  More
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>

              <div style="padding-left:10px;"class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
</div>
            </div>
          </div>
      </div>
      
    <div class="container-fluid" style="background-color:gray; padding-top:10px;">
          <div class="row">
            <div class="col-lg-3">
              LOGO
            </div>
            <div class="col-lg-9">
              Search bar
            </div>
          </div>
      </div>
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
